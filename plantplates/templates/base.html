<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b89e8fc1d9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Plant Plates</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="{{ url_for('home') }}" class="brand-logo">Plant Plates</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            {% if current_user.is_authenticated %}
            <!-- Links for logged-in users -->
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('my_recipes') }}">My Recipes</a></li>
            <li><a href="{{ url_for('all_recipes') }}">All Recipes</a></li>
            <li><a href="{{ url_for('account') }}">Account</a></li>
            <li><a href="{{ url_for('logout') }}">Log Out</a></li>
            {% else %}
            <!-- Links for visitors who are not logged in -->
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('all_recipes') }}">All Recipes</a></li>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
            <li><a href="{{ url_for('login') }}">Log In</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="">Home</a></li>
        <li><a href="">Home</a></li>
      </ul>
    </header>

    <main class="container">{% block content %} {% endblock %}</main>

    <footer class="page-footer grey darken-4">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <!-- Left side: copyright -->
            <span class="left white-text"> &copy; 2025 Plant Plates </span>

            <!-- Right side: social icons -->
            <span class="right">
              <a
                href="https://facebook.com"
                target="_blank"
                class="footer-icons white-text"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href="https://twitter.com"
                target="_blank"
                class="footer-icons white-text"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="https://instagram.com"
                target="_blank"
                class="footer-icons white-text"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </span>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
