{% extends "base.html" %} {% block content %}

<div class="container" style="margin-top: 50px">
  <h3>Create a New Recipe</h3>

  <!-- Display flashed messages -->
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %}
  <div class="row">
    {% for category, message in messages %}
    <div class="col s12">
      <div
        class="card-panel {{ 'green lighten-4' if category == 'success' else 'red lighten-4' }}"
      >
        {{ message }}
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %} {% endwith %}

  <!-- Recipe creation form -->
  <form method="POST" action="{{ url_for('create_recipe') }}">
    <div class="input-field">
      <input id="recipeTitle" type="text" name="title" required />
      <label for="recipeTitle">Recipe Title</label>
    </div>
    <!-- Add additional fields as needed -->
    <!-- Example: Ingredients -->
    <!--
    <div class="input-field">
      <textarea id="ingredients" name="ingredients" class="materialize-textarea" required></textarea>
      <label for="ingredients">Ingredients</label>
    </div>
    -->

    <button type="submit" class="btn waves-effect waves-light">
      Create Recipe
    </button>
  </form>

  <!-- Optional: Link back to My Recipes or Home -->
  <div style="margin-top: 20px">
    <a href="{{ url_for('my_recipes') }}" class="btn grey"
      >Back to My Recipes</a
    >
  </div>
</div>

{% endblock %}
